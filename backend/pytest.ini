[pytest]
# Pytest configuration

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    security: Security related tests
    performance: Performance tests

# Coverage options (when using pytest-cov)
[coverage:run]
source = .
omit = 
    */tests/*
    */venv/*
    */__pycache__/*
    */migrations/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
