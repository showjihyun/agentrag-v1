<!DOCTYPE html>
<html lang="en">
<head>

    <title>Sidebar Test</title>

                        input: "hsl(214.3 31.8% 91.4%)",
                        ring: "hsl(221.2 83.2% 53.3%)",
                        background: "hsl(0 0% 100%)",
                        foreground: "hsl(222.2 84% 4.9%)",

                    <button class="w-full justify-start flex items-center px-3 py-2 text-sm font-medium rounded-md hover:bg-secondary">

                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                        </svg>
                        Chatflows
                        <span class="ml-auto text-[10px] bg-primary/10 text-primary px-1.5 py-0.5 rounded">
                            Chatbot
                        </span>
                    </button>
                    <button class="w-full justify-start flex items-center px-3 py-2 text-sm font-medium rounded-md hover:bg-secondary">
                        <svg class="mr-2 h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 4a2 2 0 114 0v1a1 1 0 001 1h3a1 1 0 011 1v3a1 1 0 01-1 1h-1a2 2 0 100 4h1a1 1 0 011 1v3a1 1 0 01-1 1h-3a1 1 0 01-1-1v-1a2 2 0 10-4 0v1a1 1 0 01-1 1H7a1 1 0 01-1-1v-3a1 1 0 011-1h1a2 2 0 100-4H7a1 1 0 01-1-1V7a1 1 0 011-1h3a1 1 0 001-1V4z"></path>

        <div class="flex flex-1 flex-col overflow-hidden">
            <main class="flex-1 overflow-auto p-6">
                <h1 class="text-2xl font-bold mb-4">Left Menu Test</h1>
                <p>This is a test to verify the Left Menu styling is working correctly.</p>
                <p>The sidebar should be visible on the left with proper styling.</p>
            </main>
        </div>
    </div>
