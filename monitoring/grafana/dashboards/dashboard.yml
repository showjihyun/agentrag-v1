# ============================================
# Grafana Dashboard Provisioning
# Updated: 2026-01-16
# ============================================

apiVersion: 1

providers:
  - name: 'Agentic RAG Dashboards'
    orgId: 1
    folder: ''
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards
      foldersFromFilesStructure: true
